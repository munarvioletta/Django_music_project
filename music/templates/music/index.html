<!-- Loads the path to your static files -->
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %} "/>


<nav class="navbar navbar-defult">
    <div class="container-fluid">

       <!-- Logo -->
       <div class="navbar-header">
           <a class="navbar-brand" href="{% url 'music:index' %}">Music App</a>
       </div>

    </div>
</nav>

{% if all_albums%}
    <h3>Here are all my Albums:</h3>
    <ul>
        {% for album in all_albums %}
        <li><a href = "{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}

    </ul>
{% else %}
    <h3>You dont have anny albums</h3>
{% endif %}
